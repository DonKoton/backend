<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    {% if user.is_authenticated %}
        Witaj {{ user }}!
        <form method="post">
            {% csrf_token %}
            <input type="submit" value="Wyloguj">
        </form>
    {% else %}
        <a href="{% url 'authentication:login_view' %}"><button>Zaloguj się</button></a>
        <a href="{% url 'authentication:register' %}"><button>Zarejestruj się</button></a>
    {% endif %}
</body>
</html>
